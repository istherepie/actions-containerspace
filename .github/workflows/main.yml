on: [push]

jobs:
  first_test:
    runs-on: ubuntu-latest
    name: A job to test the action!
    environment: testing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Enable the awesome action!
        id: enable_action
        uses: istherepie/actions-containerspace@master

      - name: Check working directory
        run: pwd

      - name: List github workspace directory
        run: ls -ltr /github/workspace
      
      - name: Echo readme
        run: cat README.md
      
      - name: Run MOTD script
        run: sh scripts/hello.sh
